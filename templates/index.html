<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Record python</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <h1>Simple Recorder.js demo</h1>

    <div id="controls">
     <button id="recordButton">Record</button>
     <button id="pauseButton" disabled>Pause</button>
     <button id="stopButton" disabled>Stop</button>
    </div>
    <div id="formats">Format: start recording to see sample rate</div>
    <p><strong>Recordings:</strong></p>
    <ol id="recordingsList"></ol>
  <div class="form2" action="../templates/recognise.html">
    <form action="/recognise" method="POST" enctype="multipart/form-data">
      <a href="redirect"><input type="submit" value="Search"></a>
    </form>
</div>
<br>
<div class="form3" action="../templates/recommendations.html">
    <form action="/recommend" method="POST" enctype="multipart/form-data">
        <a href="redirect"><input type="submit" value="Recommend"></a>
    </form>
</div>
    <!-- inserting these scripts at the end to be able to use all the elements in the DOM -->
    <script type="text/javascript" src="static/js/recorder.js"></script>
    <script type="text/javascript" src="static/js/script.js"></script>
  </body>
</html>
